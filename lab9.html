<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Stacked Area Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        svg {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <script>
        d3.tsv("https://raw.githubusercontent.com/PMSI-AlignAlytics/dimple/master/data/example_data.tsv").then(function(data) {
            var svg = dimple.newSvg("body", 590, 400);

            var chart = new dimple.chart(svg, data);
            chart.setBounds(60, 30, 510, 305);

            var x = chart.addCategoryAxis("x", "Month");
            x.addOrderRule("Date");

            var y = chart.addMeasureAxis("y", "Unit Sales");

            var series = chart.addSeries("Channel", dimple.plot.area);
            series.interpolation = "basis"; 

            chart.addLegend(65, 10, 510, 20, "right");
            chart.draw();
        });
    </script>
</body>
</html>
